version: '3.8'

services:
  # Yarnnn Agent API Service
  yarnnn-agents:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../../config/local.env.example  # Copy to local.env with your values
    environment:
      - ENVIRONMENT=local
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount code for hot reloading in development
      - ../../api:/app/api
      - ../../agents:/app/agents
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add other services as needed
  # redis:
